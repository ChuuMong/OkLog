machine:
  java:
    version: oraclejdk8

dependencies:
  pre:
    - if ! $(grep -q "Revision=24.4.1" $ANDROID_HOME/tools/source.properties); then echo y | android update sdk --no-ui --all --filter "tools"; fi
    - if [ ! -e $ANDROID_HOME/build-tools/23.0.2 ]; then echo y | android update sdk --no-ui --all --filter "build-tools-23.0.2"; fi
  cache_directories:
    - /$ANDROID_HOME/tools
    - /$ANDROID_HOME/build-tools/23.0.2

test:
  override:
    - config/circleci/run-tests.sh:
        parallel: true
